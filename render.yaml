services:
  - type: web
    name: telegram-sticky-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:api --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
      - key: PUBLIC_URL
        sync: false
      - key: DEBOUNCE_SECONDS
        value: "0.6"
